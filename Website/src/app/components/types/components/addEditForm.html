<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h4 style="text-align:right" *ngIf="item.id">تعديل النوع<small>{{ item.title }}</small></h4>
            <h4 style="text-align:right"*ngIf="!item.id">اضافة نوع <small>{{ item.title }}</small></h4>

            <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <br>

          <form (ngSubmit)="onSubmit()" class="ngForm form-horizontal ">


            <mat-form-field class=" col-md-6 col-xs-12">
              <input matInput [(ngModel)]="item.title" id="title" name="title" placeholder="اسم النوع">
            </mat-form-field>
            <div class="clearfix"><br /></div>
           


            <div class="ln_solid"></div>
            <div class="form-group">
              <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                <a mat-raised-button color="primary" [routerLink]="['/Types']">الغاء</a>
                <button mat-raised-button style="background-color:limegreen" type="submit">حفظ</button>
              </div>
            </div>

          </form>
  

        </div>
    </div>
</div>
